name: Lighthouse CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build
        env:
          MODE: production

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://withastro-astro-eaepyo6b.pages.dev
          uploadArtifacts: true
          temporaryPublicStorage: true

      # Upload の直前に追加
      - name: Debug - List Lighthouse CI output
        if: always()
        run: |
          echo "=== Checking .lighthouseci directory ==="
          ls -laR .lighthouseci/ || echo "⚠️  .lighthouseci does not exist"

      - name: Upload Lighthouse results
        if: always()
        uses: actions/upload-artifact@v4  # ✅ v3 → v4
        with:
          name: lighthouse-results-${{ github.run_id }}  # ✅ ユニーク名
          path: |
            .lighthouseci
            lhci-report.html
          include-hidden-files: true  # ✅ 隠しファイルを含める
          if-no-files-found: warn     # ✅ エラー終了を回避
          retention-days: 30
          compression-level: 6
